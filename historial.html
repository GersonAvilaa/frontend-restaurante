<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Historial de Compras</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f5f5f5;
    }
    td[colspan="5"] {
      text-align: right;
      background-color: #f9f9f9;
      font-weight: bold;
    }
    .cabecera-compra {
      background-color: #e0f0ff;
      font-weight: bold;
      text-align: left;
    }
    #mensaje {
      text-align: center;
      font-size: 18px;
      color: #777;
      margin: 20px 0;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Fast Food Restaurant</div>
  </header>

  <main>
    <h1>Historial de Compras</h1>
    <div id="mensaje"></div>

    <table id="tablaHistorial" style="display: none;">
      <thead>
        <tr>
          <th>Fecha / Compra</th>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio Unitario</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="location.href='index.html'">Volver al Men√∫</button>
  </main>

  <script src="js/historial.js"></script>
</body>
</html>
