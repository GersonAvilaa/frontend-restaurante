<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    main {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
    }
    #total, #mensaje-carrito {
      margin-top: 20px;
      font-weight: bold;
      text-align: right;
    }
    button {
      padding: 8px 16px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Fast Food Restaurant</div>
  </header>
<button onclick="location.href='index.html'" style="margin-top: 15px;">Volver al men√∫</button>
  <main>
    <h1>Carrito de Compras</h1>
    <div id="mensaje-carrito"></div>
    <table id="cart-table" style="display: none;">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio Unitario</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="total">Total: $0</div>
    <button id="confirm-btn" style="display: none;">Confirmar Compra</button>
  </main>

  <script src="js/cart.js"></script>
</body>
</html>
